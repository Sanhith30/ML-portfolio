<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanhith's ML & Data Science Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(145deg, #000000, #1a1a1a);
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      animation: fadeIn 2s ease-out;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
      animation: fadeIn 2.5s ease-out;
    }
    .btn {
      background: #fff;
      color: #000;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeIn 3s ease-out;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #ccc;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Sanhith's ML & Data Science Projects</h1>
    <p>Explore my collection of end-to-end machine learning and data science projects.</p>
    <a href="projects.html" class="btn">View Projects</a>
  </header>
</body>
</html>
