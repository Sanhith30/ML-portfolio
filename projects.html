<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Sanhith's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #000;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
      font-size: 2.5rem;
      animation: fadeDown 1s ease-in-out;
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .project-card {
      background-color: #1a1a1a;
      border-radius: 20px;
      overflow: hidden;
      width: 320px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.05);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 30px rgba(255,255,255,0.15);
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .project-card:hover .project-image {
      transform: scale(1.05);
    }

    .project-content {
      padding: 20px;
    }

    .project-title {
      font-size: 1.5rem;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .project-desc {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .project-link {
      background: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .project-link:hover {
      background: #ccc;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .projects-container {
        flex-direction: column;
        align-items: center;
      }
    }

  </style>
</head>
<body>
  <h1>My Projects</h1>
  <div class="projects-container">

    <div class="project-card">
      <img src="titanic.jpg" alt="Titanic Project" class="project-image">
      <div class="project-content">
        <div class="project-title">Titanic Survival Prediction</div>
        <div class="project-desc">Predict survival chances using passenger data with an ML model.</div>
        <a href="https://titanic-survival-prediction-sanhith.streamlit.app/" target="_blank" class="project-link">Open App</a>
      </div>
    </div>

    <div class="project-card">
      <img src="download1.jpeg" alt="Fake News Detector" class="project-image">
      <div class="project-content">
        <div class="project-title">Fake News Detector</div>
        <div class="project-desc">Classify news articles as fake or real using NLP models.</div>
        <a href="https://your-fakenews-app.streamlit.app" target="_blank" class="project-link">Open App</a>
      </div>
    </div>

      <div class="project-card">
      <img src="house-price.png" alt="House price prediction" class="project-image">
      <div class="project-content">
        <div class="project-title">Hyderabad House price prediction</div>
        <div class="project-desc">predicts house rental prices in Hyderabad, India.</div>
        <a href="https://hyderabad-house-price.streamlit.app/" target="_blank" class="project-link">Open App</a>
      </div>
    
  </div>
</body>
</html>
